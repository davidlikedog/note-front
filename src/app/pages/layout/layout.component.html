<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="toolBar">
      <div class="toolBarLeft">
        <mat-icon>create</mat-icon>
        <span class="webTitle">
          <a class="webName" routerLink="/pages/home">
            笔记
          </a>
        </span>
      </div>
      <div class="toolBarRight">
        <div *ngIf="isLogin">
          <a routerLink="/pages/mine/{{userData.userName}}">
            <div class="user">
              <div class="userPhoto">
                <img src="{{userData.photo}}" alt="">
              </div>
              <span>{{userData.userName}}</span>
            </div>
          </a>
        </div>
        <div *ngIf="!isLogin">
          <a routerLink="/pages/login">登录</a>
        </div>
        <div *ngIf="!isLogin">
          <a routerLink="/pages/register">注册</a>
        </div>
        <div *ngIf="isLogin">
          <a routerLink="/pages/add">发布</a>
        </div>
        <div *ngIf="isLogin" (click)="offLine()" class="offLine">注销</div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
