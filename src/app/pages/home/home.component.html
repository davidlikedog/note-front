<app-picture-rotate></app-picture-rotate>

<div class="body" [ngStyle.xs]="{'width':'100%','padding.px':'0 10'}">
  <div fxLayout="column" class="homeBox">
    <div fxFlex class="title">
      所有的文章
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start" fxLayoutAlign.xs="start">
      <div [ngStyle.sm]="{'border-right':'none'}" [ngStyle.xs]="{'border-right':'none'}" class="item" fxFlex>

        <div class="oneArticle">

          <div class="articleHead">
            <div class="headLeft">
              <div class="photo">
                <img src="../../../assets/img/photo.png" alt="">
              </div>
              <div class="name">雨城</div>
            </div>
            <div class="headRight">2019.01.22 10:38</div>
          </div>

          <div class="articleBody">
            <div class="cover">
              <img src="../../../assets/img/bg.jpg" alt="">
            </div>
            <div class="detail">
              <div class="articleTitle">听说今晚月色很美</div>
              <div [style.-webkit-box-orient]="'vertical'" class="articleDescription">不知阁下是否有时间一起出来赏月先</div>
            </div>
          </div>

          <!--todo：观看人数，喜欢人数，评论人数只能显示4位，多出做1W+处理-->
          <div class="articleFoot">
            <div class="oneOperation">
              <mat-icon>visibility</mat-icon>
              <span>0</span>
            </div>
            <div class="oneOperation">
              <mat-icon>thumb_up_alt</mat-icon>
              <span>0</span>
            </div>
            <div class="oneOperation">
              <mat-icon>sms</mat-icon>
              <span>0</span>
            </div>
            <!--todo : when not login disabled more button-->
            <div class="oneOperation">
              <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon class="moreIcon">edit</mat-icon>
                  <span class="moreText">修改</span>
                </button>
                <button mat-menu-item>
                  <mat-icon class="moreIcon">delete</mat-icon>
                  <span class="moreText">删除</span>
                </button>
              </mat-menu>
            </div>
          </div>

        </div>

        <div class="oneArticle">

          <div class="articleHead">
            <div class="headLeft">
              <div class="photo">
                <img src="../../../assets/img/photo.png" alt="">
              </div>
              <div class="name">雨城</div>
            </div>
            <div class="headRight">2019.01.22 10:38</div>
          </div>

          <div class="articleBody">
            <div class="cover">
              <img src="../../../assets/img/bg.jpg" alt="">
            </div>
            <div class="detail">
              <div class="articleTitle">听说今晚月色很美</div>
              <div [style.-webkit-box-orient]="'vertical'" class="articleDescription">不知阁下是否有时间一起出来赏月先</div>
            </div>
          </div>

          <div class="articleFoot">
            <div class="oneOperation">
              <mat-icon>visibility</mat-icon>
              <span>0</span>
            </div>
            <div class="oneOperation">
              <mat-icon>thumb_up_alt</mat-icon>
              <span>0</span>
            </div>
            <div class="oneOperation">
              <mat-icon>sms</mat-icon>
              <span>0</span>
            </div>
            <div class="oneOperation">
              <mat-icon [matMenuTriggerFor]="menu1">more_vert</mat-icon>
              <mat-menu #menu1="matMenu">
                <button mat-menu-item>
                  <mat-icon class="moreIcon">edit</mat-icon>
                  <span class="moreText">修改1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon class="moreIcon">delete</mat-icon>
                  <span class="moreText">删除</span>
                </button>
              </mat-menu>
            </div>
          </div>

        </div>

      </div>
      <div class="item" fxFlex="20%" fxShow.xs="false" fxShow.sm="false">
        <div class="otherMsg">
          <div class="msg">网站总访问量：1000</div>
          <div class="msg">今日总访问量：10</div>
        </div>
      </div>

    </div>

  </div>
</div>
