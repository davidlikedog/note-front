<div class="replyInput">

  <mat-form-field>
    <input (keydown)="whenKeyDown($event)" [(ngModel)]="replyContent" type="text" matInput placeholder="回复：@{{data.replyWho}}">
    <button (click)="addReply($event)" mat-button matSuffix>
      <mat-icon style="color: #9782be;">send</mat-icon>
    </button>
  </mat-form-field>

</div>
